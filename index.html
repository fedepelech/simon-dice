<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simón dice...</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-aceituna">
    <header class="bg-dark">
        <div class="container py-4">
            <div class="row justify-content-around align-items-center">
                <h1 class="text-white">Simón dice...</h1>
                <span class="text-white">Ronda <span id="nroRonda">X</span></span>
                <button class="btn btn-light text-dark border border-white" id="botonInicio">Empezar</button>
                <img src="./logo-fededice.png" alt="Logo" width="5%">
            </div>
        </div>
    </header>
    <section>
        <div class="container mb-4 mt-1">
            <div class="alert alert-success text-left" role="alert" id="alerta">
                Bienvenidx!
            </div>
        </div>
    </section>

    <main>
        <div class="container">
            <div class="row flex-wrap">
                <div class="col-6 mt-4">
                    <div class="bg-pink rounded cuadrado"  id="cuadrado0"></div>
                </div>
                <div class="col-6 mt-4">
                    <div class="bg-applegreen rounded cuadrado" id="cuadrado1"></div>
                </div>
                <div class="col-6 mt-4">
                    <div class="bg-seablue rounded cuadrado" id="cuadrado2"></div>
                </div>
                <div class="col-6 mt-4">
                    <div class="bg-cream rounded cuadrado" id="cuadrado3"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
